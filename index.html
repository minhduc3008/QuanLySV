<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên với JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-student">
        <h3>Thông tin sinh viên</h3>
        <label for="">Họ và tên</label>
        <input type="text" id="fullname">
        <span id="fullname-error" class="error"></span>
        <br>

        <label for="">Email</label>
        <input type="text" id="email">
        <span id="email-error" class="error"></span>
        <br>

        <label for="">Địa chỉ</label>
        <input type="text" id="address">
        <span id="address-error" class="error"></span>
        <br>

        <label for="">Số điện thoại</label>
        <input type="text" id="phone">
        <span id="phone-error" class="error"></span>
        <br>

        <label for="">Giới tính</label>
        <input type="radio" name="gender" id="male" value="1"> Nam
        <input type="radio" name="gender" id="female" value="2"> Nữ
        <span id="gender-error" class="error"></span>

        <br>

        <label>&nbsp;</label>
        <button id="" onclick="save()">Lưu lại</button>
    </div>

    <div class="list-student">
        <h3>Danh sách sinh viên</h3>
        <table id="list-student" width="650px" border="1" cellpading="0" cellspacing="0">
            
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="js/student.js"></script>
</body>
</html>
